<div class="container">
  <div class="jumbotron py-4">
    <p class="h1 text-center">Bulletin Board</p>
  </div>


  <div class="text-center" *ngIf="progressFlag">
    <i class="fas fa-circle-notch fa-3x fa-spin"></i>
  </div>
  <app-add></app-add>

  <div class="card-outline mb-2" *ngFor="let post of postsService.posts; let i = index">
    <div class="card-body">

      <h4 class="card-title text-info">{{post.title}}</h4>
      <p class="card-text">{{post.body}}</p>
      <button class="btn btn-link p-0 mr-3" data-toggle="modal" attr.data-target="#exampleModal{{post.pid}}">
        <i class="fas fa-edit text-warning"></i>
      </button>
      <button class="btn btn-link p-0" (click)="delete(post.pid,i)">
        <i class="fas fa-trash-alt text-danger"></i>
      </button>
      <hr>
      <app-edit [editedPost]="postCopy(post)" [index]="i"></app-edit>
      <a class="btn btn-primary" routerLink="/comment/{{post.pid}}"> Comment</a>
    </div>
